<section ng-controller="MeController" ng-init="findOne()" >

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-danger">
                <div class="panel-heading">修改我的信息</div>
                <div class="panel-body">

                    <form  class="form-horizontal"  ng-submit="update();">
                        <div class="form-group">
                            <label class="col-md-2 text-right" for="name">姓名</label>
                            <div class="col-md-4"><input type="text" id="name" name="name" ng-model="user.name" class="form-control" placeholder="姓名" /></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 text-right" for="email">Email</label>
                            <div class="col-md-4"><input type="email" id="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" /></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 text-right" for="mobile">手机号码</label>
                            <div class="col-md-4"><input type="text" id="mobile" name="mobile" ng-model="user.mobile" class="form-control" placeholder="手机号码"/></div>
                        </div>
                        <div class="form-group">

                            <label class="col-md-2 text-right">性别 </label>
                            <div class="col-md-4">
                                <!--<select ng-model="userMe.user.name" class="form-control input-sm" ng-options="x.name as x.name for x in localGender"></select>-->
                                <select name="gender" ng-model="user.gender" class="form-control input-sm">
                                    <option value="保密" ng-selected="user.gender == '保密' ">保密</option>
                                    <option value="男" ng-selected="user.gender == '男' ">男</option>
                                    <option value="女" ng-selected="user.gender == '女' ">女</option>
                                </select>
                            </div>
                        </div>
                        <!--<input type="hidden" ng-model="_csrf" name="_csrf" value="{{user.token}}"/>-->
                        <div class="form-group">
                            <label class="col-md-2 col-md-offset-2"><button class="btn btn-primary" type="submit">提交</button></label>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-danger">
                <div class="panel-heading">修改密码</div>
                <div class="panel-body">

                    <form class="form-horizontal" ng-submit="updatePwd()" >
                        <div class="form-group">
                            <label class="col-md-2 text-right">旧密码</label>
                            <div class="col-md-4"><input type="password" ng-model="oldpassword" name="oldpassword" id="oldpassword" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 text-right">新密码</label>
                            <div class="col-md-4"><input type="password" ng-model="password" name="password" id="password" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 text-right"  >确认新密码</label>
                            <div class="col-md-4"><input type="password" ng-model="repassword" name="repassword" id="repassword" class="form-control"/></div>
                        </div>
                        <!--<input type="hidden" name="_csft" value="{{userMe.token}}"/>-->
                        <div class="form-group">
                            <label class="col-md-2 col-md-offset-2"><button class="btn btn-primary" type="submit">提交</button></label>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
